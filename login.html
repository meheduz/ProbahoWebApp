<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Probaho</title>
    <meta name="description" content="Sign in to your Probaho account">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí∞</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        secondary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .input-primary {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent;
        }
        .btn-primary {
            @apply bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md transition-colors duration-200;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-secondary-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-gradient-to-r from-primary-600 to-secondary-600 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-xl">P</span>
                </div>
                <span class="text-3xl font-bold text-gray-900">Probaho</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600 mb-4">Sign in to your Probaho account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </div>
                        <input type="tel" id="phone" name="phone" placeholder="01XXXXXXXXX" class="input-primary pl-10" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">PIN</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input type="password" id="pin" name="pin" placeholder="Enter your 4-6 digit PIN" class="input-primary pl-10 pr-10" maxlength="6" required>
                        <button type="button" id="togglePin" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                    <p class="text-red-600 text-sm"></p>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary w-full flex items-center justify-center space-x-2">
                    <span id="loginText">Sign In</span>
                    <div id="loginSpinner" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </form>

            <div class="mt-6 text-center">
                <button class="text-primary-600 hover:text-primary-700 text-sm font-medium">Forgot your PIN?</button>
            </div>

            <div class="mt-8 mb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                    </div>
                </div>
            </div>

            <a href="/signup.html" class="btn-secondary w-full text-center block">Create New Account</a>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="font-medium text-blue-900 mb-2">Demo Credentials:</h3>
            <div class="text-sm text-blue-800 space-y-1">
                <p><strong>Phone:</strong> 01712345678</p>
                <p><strong>PIN:</strong> 1234</p>
            </div>
            <button id="demoLoginBtn" class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200">
                üöÄ Use Demo Credentials
            </button>
        </div>

        <!-- Back to Home -->
        <div class="mt-6 text-center">
            <a href="/" class="text-gray-600 hover:text-gray-800 text-sm font-medium">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        class LoginApp {
            constructor() {
                this.baseURL = window.location.origin;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupFormValidation();
            }

            setupEventListeners() {
                const form = document.getElementById('loginForm');
                const demoBtn = document.getElementById('demoLoginBtn');
                const togglePinBtn = document.getElementById('togglePin');

                form.addEventListener('submit', (e) => this.handleLogin(e));
                demoBtn.addEventListener('click', () => this.useDemoCredentials());
                togglePinBtn.addEventListener('click', () => this.togglePinVisibility());
            }

            setupFormValidation() {
                const phoneInput = document.getElementById('phone');
                const pinInput = document.getElementById('pin');

                phoneInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                    this.clearError();
                });

                pinInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '');
                    this.clearError();
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const phone = document.getElementById('phone').value;
                const pin = document.getElementById('pin').value;

                if (!this.validateInputs(phone, pin)) {
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch(`${this.baseURL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ phone, pin })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('probaho_token', data.token);
                        this.showSuccess('Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        this.showError(data.error || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    this.showError('Login failed. Please check your connection.');
                } finally {
                    this.setLoading(false);
                }
            }

            async useDemoCredentials() {
                document.getElementById('phone').value = '01712345678';
                document.getElementById('pin').value = '1234';
                
                this.setLoading(true);
                this.clearError();

                try {
                    const response = await fetch(`${this.baseURL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            phone: '01712345678',
                            pin: '1234'
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('probaho_token', data.token);
                        this.showSuccess('Demo login successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        this.showError(data.error || 'Demo login failed.');
                    }
                } catch (error) {
                    this.showError('Demo login failed. Please check your connection.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateInputs(phone, pin) {
                if (!phone || !pin) {
                    this.showError('Please enter both phone number and PIN');
                    return false;
                }

                if (phone.length !== 11 || !phone.startsWith('01')) {
                    this.showError('Please enter a valid 11-digit phone number starting with 01');
                    return false;
                }

                if (pin.length < 4 || pin.length > 6) {
                    this.showError('PIN must be 4-6 digits');
                    return false;
                }

                return true;
            }

            setLoading(loading) {
                const btn = document.getElementById('loginBtn');
                const text = document.getElementById('loginText');
                const spinner = document.getElementById('loginSpinner');

                btn.disabled = loading;
                
                if (loading) {
                    text.textContent = 'Signing In...';
                    spinner.classList.remove('hidden');
                } else {
                    text.textContent = 'Sign In';
                    spinner.classList.add('hidden');
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = errorDiv.querySelector('p');
                
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }

            showSuccess(message) {
                this.showToast(message, 'success');
            }

            clearError() {
                document.getElementById('errorMessage').classList.add('hidden');
            }

            togglePinVisibility() {
                const pinInput = document.getElementById('pin');
                const toggleBtn = document.getElementById('togglePin');
                
                if (pinInput.type === 'password') {
                    pinInput.type = 'text';
                    toggleBtn.innerHTML = `
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                        </svg>
                    `;
                } else {
                    pinInput.type = 'password';
                    toggleBtn.innerHTML = `
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    `;
                }
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-all duration-300 ${
                    type === 'success' ? 'bg-green-500 text-white' : 
                    type === 'error' ? 'bg-red-500 text-white' : 
                    'bg-blue-500 text-white'
                }`;
                toast.textContent = message;

                document.body.appendChild(toast);

                // Animate in
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                }, 10);

                // Auto remove
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginApp();
        });
    </script>
</body>
</html>
